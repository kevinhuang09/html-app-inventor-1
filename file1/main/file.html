<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <!-- 引入外部 CSS 文件，用於設置網頁的樣式 -->
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div id="dialogBox"></div>
    <!-- 用於描述下拉式選單的標籤 -->
    <label for="menu">台灣縣市</label>
    <!-- 用於創建下拉式選單的元素 -->
    <select id="menu" name="menu"></select>
    <!-- 引入外部 JavaScript 文件，用於動態生成下拉式選單的選項 -->
    <script src="file.js"></script>
</body>
</html>
